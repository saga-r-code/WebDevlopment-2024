<html>
<head>
<title>Nav Bar Design</title>
<style>
*{
margin:0;
padding:0;
}

div ul{
display: flex;
list-style: none;
background-color: #141B41;

}

li{
padding:36px;
margin:50px;
color:white;
font-weight:bolder;
text-shadow:-16px 19px 3px;
}

li:nth-child(1):hover{
color:#306BAC;
}

li:nth-child(2):hover{
color:#6F9CEB;
}

li:nth-child(3):hover{
color:#98B9F2;
}

li:nth-child(4):hover{
color:#C2AFF0;
}

li:nth-child(5):hover{
color:#918EF4;
}

li:nth-child(6):hover{
color:#0094C6;
}

</style>
</head>
<body>
<div>
<ul>
<li>Home</li>
<li>About</li>
<li>Projects</li>
<li>Portfolio</li>
<li>Service</li>
<li>Contact</li>
</ul>
</div>

</body>
</html>
