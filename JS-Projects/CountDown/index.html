<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown for Website Launch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="shadow">
        <div class="details">
          <p id="newWebsite">New Website Launch in....</p>
        </div>
        <div class="countdown">
          <div>
            <input type="text" name="day" value="" readonly /><br />
            <label for="">Days</label><br />
          </div>
          <div>
            <input type="text" name="hours" value="" readonly /><br />
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" name="minutes" value="" readonly /><br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" name="seconds" value="" readonly /><br />
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
