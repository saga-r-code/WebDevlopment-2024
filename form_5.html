<body>
<div>
<form>
<div>
<h1><u>Feedback Form</u></h1>
</div>

<div>
<ul>
<li><label for="name">Name:</label><input type="text" id="name" palceholder="Enter Your Name" autofocus></li>

<li><label for="password">Password:</label><input type="password" id="password" palceholder="Enter Your Passwrd"></li>
</div>

<li><label for="care">Didn't care</label><input type="radio" id="care" name="r1"></li>
<li><label for="dissatisfied">Dissatisfied</label><input type="radio" id="dissatisfied" name="r1"></li>
</ul>
</div>


<div>
<li><b><label for="comments">Further Comments</label><textarea id="comments"></textarea></b></li>
<li><b><label for="photos">Bio Photos:</label><input type="text">
            <input type="file" value="choose file..."></b></li>
<li><b><label for="location">Location Visited:</label>
            <select option="dropdown">
	<option name="none">None</option>
               <option name="kolkata">Kolkata</option>
	<option name="mumbai">Mumbai</option>
	<option name="karnataka">Karnataka</option>
	<option name="kashmir">Kashmir</option>
	<option name="madhyapradesh">Madhya Pradesh</option>
</select></b></li>
</ul></div>

<div>
<ul>
<li><input type="submit"></li>
</ul>
</div>


</form>
</div>
