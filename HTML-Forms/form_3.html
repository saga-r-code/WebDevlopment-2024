<html>

<head>
    <title>Form 3</title>
</head>

<body>
    <div align="center">
        <form>
            <table align="center">

                <div>
                    <h1><u>Registration Form</u></h1>
                </div>

                <div>
                    <tr>
                        <th colspan="2">Registration Form</th>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="name">Student Name</label></td>
                        <td><input type="text" id="name" placeholder="Enter Your name" autofocus></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="father">Father's Name</label></td>
                        <td><input type="text" id="father" placeholder="Enter Your Father Name"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="mother">Mother's Name</label></td>
                        <td><input type="text" id="mother" placeholder="Enter Mother Name"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="dob">Date Of Birth</label></td>
                        <td><input type="date" id="dob"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>Male<input type="radio" id="gender" name="gender">
                            Female<input type="radio" id="gender" name="gender"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="mail">Email Id</label></td>
                        <td><input type="email" id="mail" placeholder="Enter Email Id"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="number">Mobile No.</label></td>
                        <td><input type="text" id="number" placeholder="Enter Mobile Number" required></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><textarea id="address"></textarea></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="state">State</label></td>
                        <td><input type="text" id="state" placeholder="Enter Your State"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label for="city">City</label></td>
                        <td><input type="text" id="city" placeholder="Enter Your City"></td>
                    </tr>
                </div>

                <div>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit Now !!"></td>
                    </tr>
                </div>

            </table>
        </form>
    </div>
</body>

</html>
