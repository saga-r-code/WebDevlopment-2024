<html>

<head>
    <title>Form 2</title>
</head>

<body>
    <div align="center">
        <form>

            <div>
                <h1><u>Enquiry Form</u></h1>
            </div>

            <div>
                <label for="name">Name:-</label>
                <input type="text" id="name" autofocus><br><br>
            </div>

            <div>
                <label for="contact">Contact Number:-</label>
                <input type="text" id="contact"><br><br>
            </div>

            <div>
                <label for="email">Email Id:-</label>
                <input type="email" id="email"><br><br>
            </div>

            <div>
                <label for="subject">Master In Subject:-</label>
                <select name="dropdown">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">Javascript</option>
                </select><br><br>
            </div>

            <div>
                <label for="experience" left>Experience....</label><br>
                <textarea cols="30" rows="5" id="experience"></textarea><br><br>
            </div>

            <div>
                <input type="submit" value="submit"><br><br>
            </div>

        </form>
    </div>
</body>

</html>
